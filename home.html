    <!--This is all of the picture slideshow (carousel) stuff and code-->
    <img class="mySlides" src="heavyMando.webp" alt="Heavy Mando" style="width:1000px;height:452.64px">
    <img class="mySlides" src="mandoAction.webp" alt="Mando in Action" style="width:1000px;height:571.53px">
    <img class="mySlides" src="mandoATST.png" alt="ATST" style="width:1000px;height:563.33px">

    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length };
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
